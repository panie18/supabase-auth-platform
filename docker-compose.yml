version: "3.9"

# =============================================================
# Supabase Multi-Tenant Manager - Docker Compose
# Startet: Backend-API, Frontend, Nginx
# =============================================================

networks:
  auth-network:
    driver: bridge

volumes:
  certbot-certs:
  certbot-webroot:
  nginx-logs:

services:

  # ─── Backend Management API (Node.js/Express) ─────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auth-backend
    user: "0"   # root – braucht Docker-Socket + .env schreiben
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_PORT:-4000}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://${DASHBOARD_SUBDOMAIN}}
      DOMAIN: ${DOMAIN}
      AUTH_SUBDOMAIN: ${AUTH_SUBDOMAIN}
      CERTBOT_EMAIL: ${CERTBOT_EMAIL}
      CLOUDFLARE_TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN:-}
      CLOUDFLARE_TUNNEL_NAME: ${CLOUDFLARE_TUNNEL_NAME:-supabase-auth-tunnel}
      HOST_PROJECTS_DIR: ${PWD}/projects
    volumes:
      # Docker Socket für Container-Management
      - /var/run/docker.sock:/var/run/docker.sock
      # Projekte Speicher
      - ./projects:/app/projects
      # .env für Lesen/Schreiben über das Dashboard
      - ./.env:/app/.env
      # Docker Compose file für Neu-Erstellung der Auth Container
      - ./docker-compose.yml:/app/docker-compose.yml
      # Nginx Config für Domain-Management
      - ./nginx/conf.d:/etc/nginx-managed/conf.d
      - certbot-certs:/etc/letsencrypt:ro
      # Tunnel Config
      - ./cloudflare:/etc/cloudflare
    networks:
      - auth-network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4000/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3

  # ─── Frontend Dashboard (Next.js) ─────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: auth-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      # Server-seitiges Rewrite-Ziel (Docker-intern, kein build-arg)
      INTERNAL_API_URL: http://backend:4000
    networks:
      - auth-network

  # ─── Nginx Reverse Proxy ──────────────────────────────────
  nginx:
    image: nginx:1.25-alpine
    extra_hosts:
      - "host.docker.internal:host-gateway"
    container_name: auth-nginx
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/templates:/etc/nginx/templates:ro
      - ./nginx/conf.d:/etc/nginx/conf.d
      - certbot-certs:/etc/letsencrypt:ro
      - certbot-webroot:/var/www/certbot:ro
      - nginx-logs:/var/log/nginx
    environment:
      DOMAIN: ${DOMAIN}
      AUTH_SUBDOMAIN: ${AUTH_SUBDOMAIN}
      DASHBOARD_SUBDOMAIN: ${DASHBOARD_SUBDOMAIN}
      NGINX_ENVSUBST_TEMPLATE_SUFFIX: .template
    networks:
      - auth-network

  # ─── Certbot (SSL – optional, on-demand) ─────────────────
  certbot:
    image: certbot/certbot:latest
    container_name: auth-certbot
    profiles: ["ssl"]   # Nur mit: docker compose --profile ssl up certbot
    volumes:
      - certbot-certs:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
    command: >
      certonly --webroot -w /var/www/certbot
      --email ${CERTBOT_EMAIL}
      --agree-tos --no-eff-email
      -d ${DOMAIN} -d ${AUTH_SUBDOMAIN} -d ${DASHBOARD_SUBDOMAIN}

  # ─── Watchtower – Automatische Docker-Image-Updates ──────────
  # Prüft täglich ob neue Images verfügbar sind und aktualisiert sie.
  # Nur Container mit Label "com.centurylinklabs.watchtower.enable=true" werden aktualisiert.
  watchtower:
    image: containrrr/watchtower:latest
    container_name: auth-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      WATCHTOWER_SCHEDULE: "0 0 4 * * *"
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_INCLUDE_STOPPED: "false"
      WATCHTOWER_LABEL_ENABLE: "true"
      WATCHTOWER_ROLLING_RESTART: "true"
      WATCHTOWER_NOTIFICATION_SLACK_HOOK_URL: ${WATCHTOWER_SLACK_WEBHOOK:-}
      DOCKER_API_VERSION: "1.44"
      TZ: "Europe/Berlin"
    labels:
      com.centurylinklabs.watchtower.enable: "false"  # Watchtower updatet sich nicht selbst
    networks:
      - auth-network

  # ─── Cloudflare Tunnel (optional) ────────────────────────
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: auth-cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN:-}
      TUNNEL_TRANSPORT_PROTOCOL: http2
    networks:
      - auth-network
